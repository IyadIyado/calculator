<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./index.css" />
		<title>Calculator</title>
	</head>
	<body>
		<section class="calculator">
			<section class="screen display">
				<h2 class="secondary"></h2>
				<h2 class="primary"></h2>
			</section>

			<section class="buttons">
				<div class="row">
					<h1 class="AC operator">AC</h1>
					<h1 class="negative operator">+/-</h1>
					<h1 class="percent operator">%</h1>
					<h1 class="divide operator">รท</h1>
				</div>

				<div class="row">
					<h1 class="seven number">7</h1>
					<h1 class="eight number">8</h1>
					<h1 class="nine number">9</h1>
					<h1 class="multiply operator">x</h1>
				</div>

				<div class="row">
					<h1 class="four number">4</h1>
					<h1 class="five number">5</h1>
					<h1 class="six number">6</h1>
					<h1 class="subtract operator">-</h1>
				</div>

				<div class="row">
					<h1 class="one number">1</h1>
					<h1 class="two number">2</h1>
					<h1 class="three number">3</h1>
					<h1 class="add operator">+</h1>
				</div>

				<div class="row">
					<h1 class="zero number">0</h1>
					<h1 class="decimal number">.</h1>
					<h1 class="empty number" id="empty"></h1>
					<h1 class="equals operator">=</h1>
				</div>
			</section>
		</section>
	</body>

	<script src="./index.js"></script>
</html>
